<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Social links profile</title>

    
</head>
<body>

    <div class="">
        <div class="container">
            <div class="header">
                <img src="./assets/images/avatar-jessica.jpeg" alt="" class="profile">
                <h1 class="name">Jessica Randall</h1>
                <p class="city">London, United Kingdom</p>
                <p class="description">"Front-end developer and avid reader."</p>
            </div>
            <div class="btn-group">
                <button>GitHub</button>
                <button>Frontend Mentor</button>
                <button>LinkedIn</button>
                <button>Twitter</button>
                <button>Instagram</button>
            </div>
            
        </div>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://github.com/Thxnnn/social-links-profile.git">Thxnnn</a>.
        </div>
    </div>
  
  
  
  
  
  
  
</body>
</html>
